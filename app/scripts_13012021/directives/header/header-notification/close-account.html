
<md-dialog>
            <form ng-cloak>
                <md-toolbar>
                    <div class="md-toolbar-tools"><h2>Close Account</h2></div>
                </md-toolbar>
                <md-dialog-content>
                    <div class="md-dialog-content">


                        <div class="clearfix lock_box">
                            <p>{{acContent}} for {{node.name}}</p>
                            <form name="userLock" method="post">
                              <input type="hidden" name="userId" id="userId" value="{{node.id}}"/>
                              <input type="hidden" name="acval" id="acval" value="{{node.lgnusrCloseAc}}"/>
                              <button type="submit" class="btn btn-primary"  name="CancelAccouintStatus" ng-click="">CANCLE</button>
                              <button type="submit" class="btn btn-primary focus" name="accouintStatus" ng-click="UpdateAccount(user)" md-autofocus>OK</button>
                            </form>
                        </div>

                    </div>
                </md-dialog-content>
                <!-- <md-dialog-actions layout="row">
                    <md-button ng-click="hide()">
                        Update Chips
                    </md-button>
                </md-dialog-actions> -->
            </form>
</md-dialog>
