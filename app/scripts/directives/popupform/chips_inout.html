<md-dialog class="dial-width-500">
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2>Chips In/Out {{node.name}} hello</h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="hide()">
                          <md-icon md-svg-src="app/images/close.svg" aria-label="Close dialog"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-dialog-content>
                    <div class="md-dialog-content">
                    <div class="clearfix">
                        <form name="chips1" method="post" novalidate >
                        <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
          <div class="popup-inp-box col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="number" id="Free_chip" name="Chips" ng-model="Chip.ChipVal" class="popup-input focus numclass" required="required" md-autofocus  oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
            <label> Chips</label>
          </div>
          <div class="popup-inp-box  col-lg-12 col-md-2 col-sm-12 col-xs-12">
            <input type="text" id="Free_chip_Reference" name="Reference"  ng-model="Chip.Ref" class="popup-input"/>
            <label >Reference</label>
          </div>
        </div>
        <div class="popup-form-box  col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" style="text-align:center;">
          <button type="button" class="btn btn-primary" ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.ChipCr==1" ng-click="FreeChipsSubmit(Chip,1,node.id,0,node.usetype)" ng-disabled="!chips1.$valid">DEPOSIT</button>
          <button type="button" class="btn btn-primary" ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.ChipDr==1" ng-click="FreeChipsSubmit(Chip,2,node.id,0,node.usetype)" ng-disabled="!chips1.$valid">WITHDRAWAL</button>
        </div>
                            </form>
      </div>
                    </div>

                </md-dialog-content>
</md-dialog>
