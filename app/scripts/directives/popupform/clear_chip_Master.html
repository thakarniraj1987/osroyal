<md-dialog class="dial-width-650">
 <div class="load-box" ng-show="loading">
            <img id="mySpinner" src="app/images/loading1.gif" />
        </div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>User Name : {{node.mstruserid}} &emsp14;|| <span style="color: #00CC00">[{{Amount}}] <!--{{updateAc.$valid}}--></span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="hide()">
                <md-icon md-svg-src="app/images/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="clearfix">
                <form name="updateAc" id="updateAc" method="post" ng-submit="MainChipsSubmit()">
                    <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                        <div class="popup-inp-box col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <input type="text" class="popup-input" name="txtchip" ng-model="txtChip" min="1" max="{{Amount}}" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" md-autofocus ng-required="true"/>
                            <label>Chip</label>
                        </div>
                        <div class="popup-inp-box  col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <!-- <input type="number" class="popup-input" ng-model="txtAmount"/>
                             <label >Amount</label>-->
                            <textarea class="popup-input" ng-model="remark"></textarea>
                            <label>Remark</label>
                        </div>
                    </div>
                    <!-- <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                        <div class="popup-inp-box  col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <textarea class="popup-input" ng-model="remark"></textarea>
                          <label >Remark</label>
                        </div>
                     </div>-->
                    <div class="popup-form-box  col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" style="text-align:center;">
                        <input type="hidden" ng-model="txtUserid" />
                        <input ng-disabled="!updateAc.$valid || (txtChip <= 0 || txtChip > Amount)"  type="submit" name="updateAc1" class="btn btn-primary" value="Save" />
                        <input type="button" class="btn btn-primary" value="Cancel" ng-click="hide()" />
                    </div>
                </form>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
