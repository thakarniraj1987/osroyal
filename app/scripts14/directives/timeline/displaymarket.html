<div>
    <table class="table table-bordered table-condensed table-responsive market-table" border="1" bordercolor="#ccc" cellpadding="0" cellspacing="0" style="background-color: #fff;" ng-show="GetMarketBackLayData.status=='OPEN'">
                    <thead>
                        <tr>
                            <th class="sele-title">Selections</th>
                            <th class="port-hide"></th>
                            <th class="port-hide"></th>
                            <th class="back-all">Back All</th>
                            <th class="lay-all">Lay All</th>
                            <th class="port-hide"></th>
                            <th class="port-hide"><div id="showDay"></div></th>
                        </tr>
                        <tr ng-repeat="marketInfo in GetMarketBackLayData.runners">
                            <td class="running-cell">
                                <div class="text-bold">{{(GetMarketBackLayDataSelectionName|filter:{"selectionId":marketInfo.selectionId})[0].runnerName}}</div>
                                <div class="text-small">0.00</div>
                            </td>
                            <td class="odds port-hide" ng-class="{'callYlCss':marketInfo.ex.availableToBack[2].SELECTED}">
                                <!--<span class="text-bold" id="$index">{{(marketInfo.ex.availableToBack[2].price)}}</span>
                                <div class="text-small">{{(marketInfo.ex.availableToBack[2].size)}}</div>-->
                                <div id="oddsB_{{$index}}_2"></div>
                            </td>
                            <td class="odds port-hide" ng-class="{'callYlCss':marketInfo.ex.availableToBack[1].SELECTED}">
                                <!--<div class="text-bold">{{(marketInfo.ex.availableToBack[1].price)}}</div>
                                <div class="text-small">{{(marketInfo.ex.availableToBack[1].size)}}</div>-->
                                <div id="oddsB_{{$index}}_1"></div>
                            </td>
                            <td class="odds mark-back" ng-class="{'callYlCss':marketInfo.ex.availableToBack[0].SELECTED}" >
                                <!--<div class="text-bold" >{{(marketInfo.ex.availableToBack[0].price)}}</div>
                                <div class="text-small">{{(marketInfo.ex.availableToBack[0].size)}}</div>-->
                                <div id="oddsB_{{$index}}_0"></div>
                            </td>
                            <td class="odds mark-lay" ng-class="{'callYlCss':marketInfo.ex.availableToLay[0].SELECTED}" >
                                <!--<div class="text-bold" >{{(marketInfo.ex.availableToLay[0].price)}}</div>
                                <div class="text-small">{{(marketInfo.ex.availableToLay[0].size)}}</div>-->
                                <div id="oddsL_{{$index}}_0"></div>
                            </td>
                            <td class="odds port-hide" ng-class="{'callYlCss':marketInfo.ex.availableToLay[1].SELECTED}">

                                <!--<div class="text-bold" >{{(marketInfo.ex.availableToLay[1].price)}}</div>
                                <div class="text-small">{{(marketInfo.ex.availableToLay[1].size)}}</div>-->
                                <div id="oddsL_{{$index}}_1"></div>
                            </td>
                            <td class="odds port-hide" ng-class="{'callYlCss':marketInfo.ex.availableToLay[2].SELECTED}">

                                <!--<div class="text-bold" >{{(marketInfo.ex.availableToLay[2].price)}}</div>
                                <div class="text-small">{{(marketInfo.ex.availableToLay[2].size)}}</div>-->
                                <div id="oddsL_{{$index}}_2"></div>
                            </td>
                        </tr>
                    </thead>
                </table>
</div>
