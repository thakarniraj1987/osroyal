
    <div class="content-wrapper ng-scope" style="min-height: 720px;">
			<h1 class="page-heading">List Market Type</h1>
          <div class="clearfix creat_form">
  				<!-- START -->
  				<h5>Filtered {{ filtered.length }} of {{ totalItems}} total Masters</h5>
                 <div class="col-lg-12 col-md-12 col-sm-12 " style=" padding:0px;">
                    <div class="lst_master_top clearfix">
          	          <div class="form_row col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix top_table_form" style="padding:0px;">
                           <!--  <div class="form_box  col-lg-2 col-md-2 col-sm-2 col-xs-12" style=" padding:0px;">
                                <label>Seriers Name</label>
                                 <input type="text" ng-model="search.Name" ng-change="filter()" placeholder="Search By UserName" />
                            </div> -->
                            <div class="form_box  col-lg-2 col-md-2 col-sm-2 col-xs-12" style=" padding:0px;">
                                <label >Head Name</label>
                                 <input type="text" ng-model="search.HeadName" ng-change="filter()" placeholder="Search By Head Name" />
                            </div>
                            <div class="form_box  col-lg-2 col-md-2 col-sm-2 col-xs-12" style=" padding:0px;">
                                <label >Fancy Type</label>
                                <input type="text" ng-model="search.TypeID" ng-change="filter()" placeholder="Search By usetype" />
                            </div>
                            <div class="form_box  col-lg-8 col-md-8 col-sm-8 col-xs-12" style="padding: 0px;">
				<label class=”hidden-xs”>&nbsp;</label>                              
				<div class="file-icons">
                                 <a href=""><img src="app/images/file1.png" /></a>
                                 <a href=""><img src="app/images/file2.png" /></a>
                                 <a href=""><img src="app/images/file3.png" /></a>
                              </div>
                            </div>
                      </div>
         	        </div>

  					<!-- END -->
    		        <div class="col-lg-12 col-md-12 lst_master">
              <div class="listdata-table clearfix ">
             <!--  {{marketType}} -->
    		        <table class="table table-bordered table-condensed table-responsive" style="background-color:#fff;">
    		      <thead>
    		        <tr >
    		        	<th><a ng-click="sort_by('ID');"><i class="glyphicon glyphicon-sort"></i></a>Serial No</th>
    		            <th><a ng-click="sort_by('matchName');"><i class="glyphicon glyphicon-sort"></i></a>Match Name</th>
    		            <th><a ng-click="sort_by('Name');"><i class="glyphicon glyphicon-sort"></i></a>Market Name</th>
    		            <!-- <th><a ng-click="sort_by('marketCount');"><i class="glyphicon glyphicon-sort"></i></a>Market Count</th> -->
    		            
    		            <th>Action</th>
    		        </tr>
    		            
    		        
    		      </thead>
    		     	<tr ng-repeat="GetLstNarket in filtered = (marketType.lstMrktType | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
    		     		<td data-label="Serial No">{{$index + 1}}</td>
    		            <td data-label="Match Name">{{GetLstNarket.matchName}}</td>
    		            <td data-label="Market Name">{{GetLstNarket.Name}}</td>
    		           <!--  <td data-label="Fancy Date">{{GetLstNarket.marketCount}}</td> -->
    		      
    		            <td data-label="Action">
    		            	<button type="button" name="delete" ng-click="deleteMarketType(GetLstNarket.Id)">DELETE</button>
    		            </td>
    		        </tr>

    		        </table>
              </div>

    		        <div class="col-md-12" ng-show="filteredItems == 0">
    		        <div class="col-md-12">
    		            <h4>No Users found</h4>
    		        </div>
    		        </div>
    		        <div class="col-md-12" ng-show="filteredItems > 0">    
    		            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;">
    		                
    		            </div>
    		            
    		            
    		        </div>
    		      </div>
    		     </div>
          </div>
      </div>
