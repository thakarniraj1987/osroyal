<div class="content-wrapper" style="min-height: 720px;">
 <div class="load-box" ng-show="loading">
            <img id="mySpinner" src="app/images/loading1.gif" />
        </div>
<h1 class="page-heading">
    User Profit and Loss<!--  {{sprtData}} -->
    <div class="file-icons" style="margin:0; float:right;">
        <a ng-click="onBtExport()"><img src="app/images/file2.png" style="margin-top:-5px;display:inline-block;" /></a>
    </div>
    <input type="text" name="PL" ng-model="search.EventName" placeholder="EventName">
    <input type="text" name="CreatedOn" ng-model="search.CreatedOn" placeholder="CreatedOn">
    <input type="text" name="MarketName" ng-model="search.MarketName" placeholder="MarketName">
</h1>
<div class="col-sm-12 col-md-12 master-cont">
    <!-- start Tab -->
    <div ng-cloak="" class="tabsdemoDynamicHeight" >
      <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">
          
         <!--  <md-tab md-on-select="click_test(displyData.id)" ng-repeat="displyData in sprtData" label="{{displyData.name}}">
              <md-content class="md-padding" style="display:none;">
              </md-content>
          </md-tab>  -->
          <md-tab label="All" md-on-select="Allsport(0)">
            <md-content class="md-padding" style="display:none;">
            </md-content>
          </md-tab>
          <md-tab label="Cricket" md-on-select="click_test(4)">
            <md-content class="md-padding" style="display:none;">
            </md-content>
          </md-tab>
          <md-tab label="Soccer" md-on-select="click_test(1)">
            <md-content class="md-padding" style="display:none;">
            </md-content>
          </md-tab>
          <md-tab label="Tennis" md-on-select="click_test(2)">
            <md-content class="md-padding" style="display:none;">
            </md-content>
          </md-tab> 

          <md-tab ng-if="false" label="Horse Racing" md-on-select="click_test(7)">
            <md-content class="md-padding" style="display:none;">
            </md-content>
          </md-tab>
          <md-tab label="Fancy" md-on-select="click_test(0)">
            <md-content class="md-padding" style="display:none;">
            </md-content>
          </md-tab>
          
                    
        </md-tabs>
      </md-content>
    </div>

    <!-- end of Tab -->
    <div class="col-lg-12 col-md-12 col-sm-12 " style="padding: 0px;height:400px;overflow: scroll;">
        <div class="lst_master_top clearfix">
            <div class="form_row col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix top_table_form" style="padding: 0px;">
             
                <table class="table table-bordered table-condensed table-responsive" style="margin-bottom: 0px;">
                  <thead>               
                    <tr class="bg-primary">
                      <th>Sno</th>
                      <th>EventName</th>
                      <th>MarketName</th>
                      <th>P_L</th>
                      <th>Comm</th>
                      <th>CreatedOn</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  ng-repeat="pldata in resultValue=(userPL | filter:search)">
                      <td>{{$index+1}}</td>
                      <td>{{pldata.EventName}}</td>
                      <td>{{pldata.MarketName}}</td>
                      <td ng-class="{'green':pldata.PnL>0,'red':pldata.PnL<0}">{{pldata.PnL}}</td>
                      <td ng-class="{'green':pldata.Comm>0,'red':pldata.Comm<0}">{{pldata.Comm}}</td>
                      <td>{{pldata.CreatedOn}}</td>
                      <td><h3 class="btn btn-warning btn-sm" ng-click="showBet(pldata)">Show Bet</h3></td>
                    </tr>
                  <tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 ">
      <div class="row">
      <table class="table table-bordered table-condensed table-responsive" style="margin-bottom:0px;">
         <tfoot>
          <tr class="bg-warning" style="color:#fff;">
              <td colspan="3"></td>
              <td ng-class="{'green':CalSum(resultValue,'PnL')>0,'red':CalSum(resultValue,'PnL')<0}"><strong>(Total P & L )&emsp;    {{resultValue | sumOfValue:'PnL'}}</strong></td>
              <td ng-class="{'green':CalSum(resultValue,'Comm')>0,'red':CalSum(resultValue,'Comm')<0}"><strong>(Total Commission)&emsp;  {{resultValue | sumOfValue:'Comm'}}</strong></td>                    
              <td colspan="2"></td>
          </tr>
      </tfoot>
      </table>
    </div>
    </div>
    <div class="lst_master" ng-show="false">
        <div class="resp_table clearfix" style="background-color:#f5f5f5; padding:5px 10px;">
            <div id="myGrid" class="ag-fresh" style="height:400px; margin-top: 4px;"></div>
        </div>
        <div class="total-box clearfix">
                
        </div>
    </div>
</div>
</div>
