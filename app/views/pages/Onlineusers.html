<form name="Master" class="whitecls">
        <div class="form-group  col-lg-3 col-md-3 col-sm-12 col-xs-12 padding">
            <label>Master</label>

    <select name="MasterID"  class="form-control" ng-model="formData.MasterID" ng-change="GetDealer(formData.MasterID,1)" ng-options="Master.mstrid as Master.mstrname for Master in MasterList">    
        <option value="">Please Select Master</option>
    </select>
        </div> 

        <div class="form-group  col-lg-3 col-md-3 col-sm-12 col-xs-12 padding" >
            <label>Dealer</label>
            <select name="DealerID" ng-model="formData.DealerId" ng-change="GetDealer(formData.DealerId,2)" class="form-control">
<option value="" >Please Select Dealer</option>  
                <option ng-repeat="Dealer in DealerData" value="{{Dealer.mstrid}}">{{Dealer.mstruserid}}</option>           
            </select>
        </div>
        <div class="form-group  col-lg-3 col-md-3 col-sm-12 col-xs-12 padding" >
            <label>User</label>
            <select name="UserId" ng-model="formData.UserId" ng-change="GetDealer(formData.UserId,3)" class="form-control">
<option value="">Please Select User</option>  
                <option ng-repeat="User in userData" value="{{User.mstrid}}">{{User.mstruserid}}</option>           
            </select>
        </div>
        <div class="form-group  col-lg-3 col-md-3 col-sm-12 col-xs-12 padding">
           <button type="button" class="btn btn-primary" ng-click="GetSearch();" style="margin-top:18px;">Submit</button>
           
              <div class="file-icons">
            <a ng-click="onBtExport()"><img src="app/images/file2.png" /></a>
            <button type="button" class="btn btn-primary btn-sm" ng-click="Reset();">Reset</button>
        </div>
        </div> 
        
        
     
          
    </form>
