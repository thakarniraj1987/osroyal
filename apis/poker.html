<html>
<div id="playerDiv" style="width: 100%; height: 100%; overflow: hidden; position: relative; background-color: black;">
    </div>
<script src="player.min.js"></script> 
<script>
var player;
var config = {
    "source": {
        "bintu": {
            "apiurl": "https://bintu.nanocosmos.de",
            "streamid": "8609720e-7a31-4f6d-b731-5dbb4d9a21c7"
        },
        "entries": [],
        "options": {
            "adaption": {},
            "switch": {}
        },
        "startIndex": 0
    },
    "playback": {
        "autoplay": true,
        "automute": true,
        "muted": true,
        "flashplayer": "//demo.nanocosmos.de/nanoplayer/nano.player.swf"
    },
    "style": {
        "displayMutedAutoplay": false,
		width: '100%',
		height: "100%",
		aspectratio: '16/9',
		controls: false,
		scaling: 'letterbox'
    }
};
document.addEventListener('DOMContentLoaded', function () {
    player = new NanoPlayer("playerDiv");
    player.setup(config).then(function (config) {
        console.log("setup success");
        console.log("config: " + JSON.stringify(config, undefined, 4));
    }, function (error) {
        alert(error.message);
    });
});
</script>
<script type="text/javascript">
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
</html>
