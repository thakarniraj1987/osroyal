<div class="content-wrapper" style="min-height: 720px;">
    <div class="table-responsive">
        <table class="table table-bordered table-striped dealerclient">  
             <thead>
                 <tr class="row-name">
                   <th>S No</th>
                   <th>Client</th>
                   <th>A/c Name</th>
                   <th>Balance</th>
                   <th>Liability</th>
                   <th>P&L</th> 
                   <th>Action</th>
                   <th>Is Active</th>
                   <th>Edit</th>
                </tr>
             </thead>   
             <tbody>
                <tr class="row-content" ng-repeat="users in UserList" ng-if="users.usetype !=2">
                  <td>{{$index+1}} </td>
                   <td>{{users.usename}}</td>
                   <td>{{users.mstrname}}</td>
                   <td><b>{{users.Balance}}</b></td>
                    <td><b>{{users.Liability}}</b></td>
                    <td><b>{{users.P_L}}</b></td>
                   <td>
                      <a class="btn btn-danger btn-sm" ui-sref="masterDashboard.anctStatementCntr({userId: users.usecode})">Report</a>
                      <a class="btn btn-warning btn-sm" ng-click="showChipsInOut(users)">Deposit/Withdraw</a> 
                      <a class="btn btn-success btn-sm" ng-click="showChangePwd(users)">Change Password</i></a> 
                   </td>
                   <td><div ng-hide="true">{{users.active==1?switch=true:switch=false}}</div>
                      <md-switch ng-model="switch" aria-label="Switch 1" ng-click='getStatus(users.usecode,switch)'></md-switch></td>
                   <td>
                   <button type="button" class="btn btn-primary btn-sm" ng-click="displayUserInfo(users)"><i class="fa fa-info-circle"></i> Deatils</button>
                   <button type="button" class="btn btn-success btn-sm" ui-sref="masterDashboard.AddNewDealer({ParentId: users.usecode})"><i class="fa fa-info-circle"></i> Add User</button>
                   <button type="button" class="btn btn-primary btn-sm" ui-sref="masterDashboard.GetUserDetails({ParentId: users.usecode})"><i class="fa fa-info-circle"></i> Deatils</button>
                   </td>
                </tr>
                
             </tbody>
        </table>
    </div>
</div>
