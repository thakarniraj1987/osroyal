<div class="content-wrapper ng-scope" style="min-height: 720px;">
    <div class="load-box" ng-show="loading"><img id="mySpinner" src="app/images/loading1.gif" /></div>
    <h5 class="page-heading">Sports Setting</h5>
    <div class="col-lg-12 col-md-12 col-sm-12 " style="padding: 0px;" ng-init="GetSport()">

        <div class="col-lg-12 col-md-12 lst_master">
            <div class="listdata-table clearfix ">
                <table class="table table-bordered table-condensed table-responsive" style="background-color: #fff;">
                    <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Sport</th>
                        <th>Action</th>

                    </tr>
                    </thead>
                    <tr ng-repeat="sport in sprtData">
                        <td data-label="Serial No">{{$index+1}}</td>
                        <td data-label="Match">{{sport.name}}</td>

                        <td data-label="Action" class="switch-icon">
                            <div ng-hide="true">{{sport.active==1?switch=true:switch=false}}</div>
                            <md-switch ng-model="switch" aria-label="Switch 1" ng-change='changeSportStatus(sport.id,switch)'><!--{{ switch }}--></md-switch></td>

                    </tr>
                </table>
            </div>
            <div class="col-md-12" ng-show="sprtData.length == 0">
                <div class="col-md-12">
                    <h4>No Match found</h4>
                </div>
            </div>

        </div>
    </div>
</div>
