<md-dialog class="dial-width-500">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Change Password For {{node.name}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="hide()">
                <md-icon md-svg-src="app/images/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="clearfix">
                <form name="changePasswordForm" method="post" novalidate="" ng-submit="changeUserPasswordSubmit(user,node,oldPassword1)">
                    <!--  {{node.usetype}}={{currentScope1.usetype}} -->
                    <div ng-init="node.usetype==(currentScope1.usetype)?stsus=true:stsus=false;(currentScope1.usetype==null)?stsus1=true:stsus1=false"><!-- {{stsus}}|| {{stsus1}} --></div>
                   <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" ng-if="node.usetype==0">
                 <div class="popup-inp-box col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-if="stsus || stsus1">
                <input type="text" class="popup-input" id="old_pass" name="oldPassword" ng-model="oldPassword1" md-autofocus required />
               <label>Old Password <!-- {{chngPgetType}}=={{chngsltUType}} --></label>
               <span style="color:red;" ng-show="changePasswordForm.oldPassword.$error.required && !changePasswordForm.oldPassword.$pristine">Old Password is required.</span>
               </div>
                <div class="popup-inp-box col-lg-4 col-md-4 col-sm-4 col-xs-12">
               <input type="password" class="popup-input" name="newPassword" ng-model="user.newPassword" required="required" />
             <label>New Password<!-- =={{chngPgetType}}==>>>{{chngsltUType}} --></label>
              <span style="color:red;" ng-show="changePasswordForm.newPassword.$error.required && !changePasswordForm.newPassword.$pristine">New Password is required.</span>
                </div>
             <div class="popup-inp-box col-lg-4 col-md-4 col-sm-4 col-xs-12">
             <input type="password" class="popup-input" name="cnfnewPassword" ng-model="user.cnfnewPassword" required="required" ng-match="newPassword" />
               <label>Confirm Password</label>
                <span style="color:red;" ng-show="changePasswordForm.cnfnewPassword.$error.required && !changePasswordForm.cnfnewPassword.$pristine">Confirm Password is required.</span>

                 <span style="color:red;" ng-show="user.cnfnewPassword != null && user.cnfnewPassword !== user.newPassword">Confirm Password do not match</span>
               </div>
                   
              </div>






              <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" ng-if="node.usetype>0">
             <div class="popup-inp-box col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-if="stsus || stsus1">
            <input type="text" class="popup-input" id="old_pass" name="oldPassword" ng-model="oldPassword1" md-autofocus required />
            <label>Old Password <!-- {{chngPgetType}}=={{chngsltUType}} --></label>
             <span style="color:red;" ng-show="changePasswordForm.oldPassword.$error.required && !changePasswordForm.cnfnewPassword.$pristine">Old Password is required.</span>
           </div>
           <div class="popup-inp-box col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <input type="password" class="popup-input" name="newPassword" ng-model="user.newPassword" required="required" />
            <label>New Password<!-- =={{chngPgetType}}==>>>{{chngsltUType}} --></label>
             <span style="color:red;" ng-show="changePasswordForm.newPassword.$error.required && !changePasswordForm.newPassword.$pristine">New Password is required.</span>
               </div>
           <div class="popup-inp-box col-lg-6 col-md-6 col-sm-6 col-xs-12">
             <input type="password" class="popup-input" name="cnfnewPassword" ng-model="user.cnfnewPassword" required="required" ng-match="newPassword" />
            <label>Confirm Password</label>
              <span style="color:red;" ng-show="changePasswordForm.cnfnewPassword.$error.required && !changePasswordForm.cnfnewPassword.$pristine">Confirm Password is required.</span>

               <span style="color:red;" ng-show="user.cnfnewPassword != null && user.cnfnewPassword !== user.newPassword">Confirm Password do not match</span>
                   </div>
                       
                     </div>



                    <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                        <!-- <div class="popup-inp-box col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <input type="password" class="popup-input" name="cnfnewPassword" ng-model="cnfnewPassword" required="required" ng-match="newPassword"/>
                          <label>Confirm New Password</label>
                          <div class="alert alert-danger fade in" ng-show="validatePass">
                            {{validatePass}}
                          </div>
                        </div> -->
                    </div>
                    <div class="popup-form-box  col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" style="text-align:center;">
                        <input type="hidden" id="userId1" name="userId1" ng-value="node.id" />
                        <input type="submit" name="changePassword" value="Change" class="btn btn-primary" ng-disabled="changePasswordForm.$pristine|| changePasswordForm.$invalid" />
                        <button type="button" ng-click="hide()" class="btn btn-primary">Cancel</button> 
                       <!-- <button type="button" ng-click="ResetGloPass(node.id)" class="btn btn-primary">Reset Password</button> -->
                    </div>
                </form>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
