<div class="content-wrapper ng-scope" style="min-height: 720px;">
 <div class="load-box" ng-show="loading">
            <img id="mySpinner" src="app/images/loading1.gif" />
        </div>
<h1 class="page-heading">Chip History By [{{userName}}]</h1>
<!-- {{chip_data}} -->
<div class="col-lg-12 col-md-12 lst_master">
    <button ui-sref="masterDashboard.ChipSummaryCntr" class="back-to-chip"><span class="glyphicon glyphicon-chevron-left"></span> Back To Chip Summary</button>
      <a ng-click="onBtExport(hstshow)"><img src="app/images/file2.png" /></a>
    <div class="resp_table clearfix ">
        <div id="myGrid" class="ag-blue" style="height: 300px; margin-top: 4px;"></div>
        <div class="total-box clearfix">
            <h1 class="total-green">Total Credit : <span ng-class="{'green':SumOfCreadit>0,'red':SumOfCreadit<0}">{{SumOfCreadit| number:2}}</span></h1>
            <h1 class="total-red">Total Debit : <span ng-class="{'green':SumOfDebit>0,'red':SumOfDebit<0}">{{SumOfDebit | number:2}}</span></h1>
            <h1 >Total : <span ng-class="{'green':Total>0,'red':Total<0}">{{Total | number:2}}</span></h1>
        </div>
    </div>
</div>
</div>
