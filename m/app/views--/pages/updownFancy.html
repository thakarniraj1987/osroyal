<div class="content-wrapper">
<div id="messageEq"></div>
<div class="alert alert-success" role="alert" ng-show="message">
    <strong>{{message}}</strong>
</div>
<div ng-show="false">
    sum={{sumUsrBet=myVar}} ||
    {{totalStke=SessionData[0].MaxStake*(SessionData[0].RateChange )| number}} ||
    stak={{totalStke1=SessionData[0].MaxStake}}
</div>
<div class="ses-fancy-cont col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" style="text-align:center;">
    <div class="box-heading clearfix">
        <div style="float:left;">{{MatchName}}&emsp;>>&emsp; {{SessionData[0].HeadName}}</div>
         <div class="rate-box" ng-if="sumUsrBet >= totalStke1-500"> <!-- {{sumUsrBet >= totalStke1-500}} -->
            <button type="button" class="rate-blink-btn blink" name="changerate" ng-click="chnageRate(SessionData[0].RateChange);">RATE CHANGE</button>
        </div>
    </div>
    <div class="fancy_wrapper clearfix" style="border:solid 2px #ddd; padding-bottom:20px; margin-bottom:20px;">
        <form name="userForm" method="post">
            <div class="form_box col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label>Max Stake</label>
                <input type="number" name="MaxStake" ng-model="MaxStake" ng-keypress="checkInput(this.value)" style="width:100px" />
            </div>
            <div class="form_box col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label>Rate Different</label>
                <input type="number" name="RateDiff" ng-model="rateDiff" ng-keypress="RateDiffence(this.value)" style="width:100px" />
            </div>
            <div class="form_box col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label>Point Different</label>
                <input type="number" name="PointDiff" ng-model="pointDiff" ng-keypress="PointDifference(this.value)" style="width:100px" />
            </div>
            <div class="form_box col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label>&nbsp;</label>
                <div class="other-cust-msg">
                    <input type="number" name="Liability" ng-model="Liability" style="width:50px; float:left;">
                    <button type="button" ng-click="setLiability()" style="font-size:12px; float:left;">LIABILITY </button>
                </div>
            </div>
            <div class="range-sm-box">
                <div class="rang-head">
                    Range
                    <input type="number" name="rangeLimit" ng-model="rangeLimit" ng-keypress="checkInput(this.value)" class="rang-head-box">
                </div>
                <div class="form_box">
                    <label>No</label>
                    <input type="number" name="NoLayRange" ng-model="NoLayRange" ng-keypress="checkInput(this.value)" class="range-boxs">

                </div>
                <div class="form_box">
                    <label>Yes</label>
                    <input type="number" name="YesLayRange" ng-model="YesLayRange" ng-keypress="checkInput(this.value)" class="range-boxs">
                </div>
            </div>
            <div class="form_box col-lg-12 col-md-12 col-sm-12 col-xs-12 padd-zero">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
                    <label>DOWN[LAY]: </label>
                    <input type="number" ng-keypress="checkInput(this.value)" ng-KeyUp="getVal(downLay)" ng-Click="getVal(downLay)" class="yes-no-inp" id="downLay" name="input" ng-model="downLay" ng-disabled="active==1" required />
                </div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
                    <label>UP[BACK]:<!-- {{active}} --></label>
                    <input type="number" ng-keypress="checkInput(this.value)" class="yes-no-inp" id="UpBack" name="input1" ng-model="UpBack" ng-disabled="active==1" required>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-sub-btns" style="padding-top:22px;">
                    <button type="button" class="act-btn" ng-click="PressEnter()" ng-if="active==1" style="background-color:GREEN;"><img src="app/images/active-1.png" />Active</button>
                    <button type="button" class="inact-btn" ng-click="PressEnter()" ng-if="active==0 || active==4" style="background-color:RED;">
                    <img src="app/images/deactive-1.png" />Deactive</button>
                </div>
                <div style="float:right;" class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                    <div class="wick-btns">
                        <button type="button" name="wd" ng-click="setMessage(1)" class="wick-btn">Wicket Down</button>
                        <button type="button" name="wd" ng-click="setMessage(2)" class="dec-pen-btn">Decision Pending</button>
                    </div>
                    <div class="other-cust-msg">
                        <input type="text" name="OtherVal" ng-model="otherTxtMsg">
                        <button type="button" ng-click="setMessage(3)">SET</button>
                    </div>
                    <div class="dec-stat">{{DisplayMsg}}</div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="box-heading clearfix">
        <div style="float:left;">User Bet List <!-- >> {{MatchName}}&emsp;>>&emsp; {{headName}} --></div>
    </div>
    <userlist my-var="myVar"></userlist>
</div>
</div>
